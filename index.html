<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brixel Tech | We build pixels with bricks</title>
    <link rel="icon" type="image/png" href="images/logo png.jpeg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom font for a more professional feel */
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .fade-in-up {
        animation: fadeInUp 0.6s ease-in-out forwards;
      }
      /* Pulsating dots animation */
      @keyframes pulsate {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
      .dot-pulse {
        animation: pulsate 1.4s infinite ease-in-out;
      }
      .dot-pulse-1 { animation-delay: -0.32s; }
      .dot-pulse-2 { animation-delay: -0.16s; }
      .dot-pulse-3 { animation-delay: 0s; }

      /* Animation for revealing elements on scroll */
      .reveal-on-scroll {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .reveal-on-scroll.is-visible {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
